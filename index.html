<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Review App</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
  <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <header>
    <img src="./images/Movie Muse.png" alt="">
    <!-- <h1>Movie Review App</h1> -->
    <nav>
      <ul>
        <li><a href="./index.html" id="movies-link">Movies</a></li>
        <li><a href="./users.html" id="users-link">Users</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="movie-form">
      <h2>Submit a Movie</h2>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <label for="director">Director:</label>
      <input type="text" id="director" name="director" required>
      <label for="writers">Writers (comma-separated):</label>
      <input type="text" id="writers" name="writers" required>
      <label for="stars">Stars (comma-separated):</label>
      <input type="text" id="stars" name="stars" required>
      <label for="releaseYear">Release Year:</label>
      <input type="number" id="releaseYear" name="releaseYear" required>
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" required>
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
      <label for="imageUrl">Image URL:</label>
      <input type="url" id="imageUrl" name="imageUrl" required>
      <button type="submit">Submit</button>
    </form>
    <div id="content" class="movie-list">
      <!-- Dynamic content will be loaded here -->
    </div>
    <br>
    <form id="review-form">
      <h2>Submit a Review</h2>
      <label for="movieTitle">Movie Title:</label>
      <select id="movieTitle" name="movieTitle" required></select>
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>
      <label for="rating">Rating:</label>
      <input type="number" id="rating" name="rating" min="0" max="5" required>
      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Movie Review App</p>
  </footer>
</body>
</html>
