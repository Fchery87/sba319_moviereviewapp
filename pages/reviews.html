<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <link rel="stylesheet" href="../styles.css">
  <script src="../app.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-jLKHWM3r9E3qFxaY1HAuhf4vC5P5y1A5c5F9/RFcl3/XE3FY7X8RSN9k5R5BOz4" crossorigin="anonymous">
</head>
<body>
  <header>
    <img src="../images/movie_critics_logo_white.png" alt="Movie Muse Logo" class="logo">
    <nav>
      <ul>
        <li><a href="../index.html" id="home-link">Home</a></li>
        <li><a href="./movies.html" id="movies-link">Post A Movie</a></li>
        <li><a href="./reviews.html" id="reviews-link">Reviews</a></li>
        <li><a href="./users.html" id="users-link">Signup</a></li>
      </ul>
    </nav>
  </header>
  <div class="banner"><img src="../images/movie critics.webp" alt="Movie Critics Logo" class="logo"></div>
  
  <main>
    <form id="review-form">
      <h2>Submit a Review</h2>
      <label for="movieTitle">Movie Title:</label>
      <select id="movieTitle" name="movieTitle" required></select>
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>
      <label for="rating">Rating:</label>
      <input type="number" id="rating" name="rating" min="0" max="5" required>
      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <section id="reviews-section">
      <h3>All Reviews</h3>
      <div id="review-list" class="review-list"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Movie Critics</p>
  </footer>
</body>
</html>
